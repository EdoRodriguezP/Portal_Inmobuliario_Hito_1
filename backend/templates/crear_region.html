<h2>Crear Región</h2>
<form method="post">
    {% csrf_token %}
    <label>Número de Región:</label>
    <input type="text" name="nro_region" required><br>
    <label>Nombre:</label>
    <input type="text" name="nombre" required><br>
    <button type="submit">Crear</button>
</form>
<a href="{% url 'listar_regiones' %}">Volver a la lista</a>
