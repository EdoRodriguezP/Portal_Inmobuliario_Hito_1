<h2>Actualizar Región</h2>
<form method="post">
    {% csrf_token %}
    <label>Número de Región:</label>
    <input type="text" name="nro_region" value="{{ region.nro_region }}" required><br>
    <label>Nombre:</label>
    <input type="text" name="nombre" value="{{ region.nombre }}" required><br>
    <button type="submit">Actualizar</button>
</form>
<a href="{% url 'listar_regiones' %}">Volver a la lista</a>
